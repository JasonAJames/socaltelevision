<div class="container top col-md-6">
    <div [hidden]="submitted">
    <h1>Contact Us</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <!-- {{diagnostic}} -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"  class="form-control" id="email"
                required
                 [(ngModel)]="model.email" name="email"
                 #email="ngModel">
          <div [hidden]="email.valid || email.prestine"
              class="alert alert-danger">
              Valid Email is required
            </div>
        </div>
        
        <div class="form-group">
          <label for="contactreason">Reason for Contacting Us</label>
          <select class="form-control"  id="contactreasons"
                  required
                  [(ngModel)]="model.power" name="contactreason"
                  #power="ngModel">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
          </select>        
          <div [hidden]="power.valid || power.prestine"
              class="alert alert-danger">
              Contact Reason is required
        </div>
        </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h5>Thank you for contacting SoCal Television</h5>
      <p>You submitted the following:</p>
      <div class="row">
        <div class="col-xs-3">Name: </div>
        <div class="col-xs-9  pull-left">&nbsp;{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Email: </div>
        <div class="col-xs-9 pull-left">&nbsp;{{ model.email }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Contact Reason: </div>
        <div class="col-xs-9 pull-left">&nbsp;{{ model.power }}</div>
      </div>
      <br>
      <p>Your Contact Information is being submitted.</p>
      <button class="btn btn-primary" (click)="submitted=false">Edit Your Contact Information</button>
      
    </div>
</div>
